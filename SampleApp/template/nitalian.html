 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	margin-top: -20px;

<body>

<div class="container">
<div class="bs-example" style="background-image:"img/background.png">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->

               <li class="nav__list__item"><a href="#" class="active">Home</a></li>

				 <li class="nav__list__item"><a href="#">Continental</a></li>

</div>

<header><h1><center>Delicious receipe to make your day  !!!</center></h1></header>

<div class="row" ng-controller="rctrl" >
		<div class="col-md-12" ng-repeat="x in mydata" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title clickable">{{x.title}}</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
				<div class="col-md-4">
				<img ng-src ="{{x.thumbnail}}" style="width:80%; align:center" alt="Image not avaiable"/>
				</div>
<div class="col-md-8">
<h2>Ingredients: </h2><p>{{x.ingredients}}</p>

<h2> Source</h2> <a ng-href={{x.href}}>Click here to visit source</a></div>
</div>
</div>
			</div>
		</div>
		</div>


</div>
<script>


$(document).on('click', '.panel-heading span.clickable', function(e){

    var $this = $(this);
	
	
	
	if(!$this.hasClass('panel-collapsed')) {
		$this.parents('.panel').find('.panel-body').slideUp();
		$this.addClass('panel-collapsed');
		$this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
	} else {
		$this.parents('.panel').find('.panel-body').slideDown();
		$this.removeClass('panel-collapsed');
		$this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
	}
})

</script>
	
</body>


</html>
