<!doctype html>
<html lang="en" ng-app="receipe">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="app/receipeitalian.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.row{
    margin-top:40px;
    padding: 0 10px;
}

.clickable{
    cursor: pointer;   
}

.panel-heading span {
	margin-top: -20px;
	font-size: 15px;
}

</style>
</head>

<body>

<div class="container">


<header><h1><center>Delicious  receipe to make your day  !!!</center></h1></header>

<div class="row" ng-controller="rctrl" >
		<div class="col-md-12" ng-repeat="x in mydata" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{x.title}}</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
				<div class="col-md-4">
				<img ng-src ="{{x.thumbnail}}" style="width:80%; align:center" alt="Image not avaiable"/>
				</div>
<div class="col-md-8">
<h2>Ingredients: </h2><p>{{x.ingredients}}</p>

<h2> Source</h2> <a ng-href={{x.href}}>Click here to visit source</a></div>
</div>
</div>
			</div>
		</div>
		</div>


</div>
<script>


$(document).on('click', '.panel-heading span.clickable', function(e){

    var $this = $(this);
	
	if(!$this.hasClass('panel-collapsed')) {
		$this.parents('.panel').find('.panel-body').slideUp();
		$this.addClass('panel-collapsed');
		$this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
	} else {
		$this.parents('.panel').find('.panel-body').slideDown();
		$this.removeClass('panel-collapsed');
		$this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
	}
})

</script>
	
</body>


</html>
